name: Deploy to On-Prem Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted  # Use the self-hosted runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    - name: Build the application
      run: npm run build

    - name: Deploy Application
      run: |
        rsync -avz --delete-after ./dist/ /var/www/mern-app/
        cd /var/www/mern-app && npm install --production && pm2 restart all